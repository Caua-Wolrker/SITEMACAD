<body>

    <div id="container">
        <div id="areapix">
            <h1>Hérica Da Silva Costa   </h1>
            <div id="QRCODE"><img src="ARQUIVOS/QRCODEpix.png" alt="" width="270px"></div>
            <div class="pix-key" id="pix-key">
                00020126360014BR.GOV.BCB.PIX0114+55859890996705204000053039865802BR5901N6001C62070503***6304FE17
            </div>
            <button id="copyButton" class="copy-button" onclick="copypix()" aria-label="Clica aqui para copiar a Chave Pix.">Copiar PIX</button>
        </div>
    </div>  

    <script>
        function copypix() {
            const pixKey = document.getElementById('pix-key').innerText;
            const copybutton = document.getElementById('copyButton');
            if (navigator.clipboard) {
                navigator.clipboard.writeText(pixKey)
                    .then(() => {
                        copybutton.innerText = 'Copiado!';
                        setTimeout(() => {
                            copybutton.innerText = 'Copiar PIX';
                        }, 2000)
                    })
                    .catch(() => {
                        alert('Erro ao copiar a chave Pix.');
                    });
            } else {
                const tempTextarea = document.createElement('textarea');
                tempTextarea.value = pixKey;
                document.body.appendChild(tempTextarea);
                tempTextarea.select();
                try {
                    document.execCommand('copy');
                    copybutton.innerText = 'Copiado!';
                    setTimeout(() => {
                        copybutton.innerText = 'Copiar PIX';
                    }, 2000)
                } catch (err) {
                    alert('Erro ao copiar a chave Pix.');
                }
                document.body.removeChild(tempTextarea);
            }
        }
    </script>
